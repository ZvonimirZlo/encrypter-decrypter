<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Encrypter</title>
</head>
<body>
    <nav class="nav">
        <ul>
            <li>
                <a href="#" class="logo">ZLO</a>
                <button class="how" id="descBtn"><span>How it works?</span></button>
                <textarea name="description"
                    id="description">Lorem ipsum dolor sit amet consectetur adipisicing elit. Exercitationem debitis, minima quia reprehenderit et quis minus aliquam delectus, consectetur, doloremque illo! Atque animi eligendi labore maxime, nobis eaque temporibus officia?</textarea>
            </li>
        </ul>
    </nav>
    <div class="content" id="form" onclick="hideTextBox()">
        <div class="encrypt">
            <div class="switchEnc">
                <button class="enc" id="encBtn"><span class="encSpan">ENCRYPT</span></button>
                <label class="switch">
                    <input type="checkbox" id="switch">
                    <span class="slider"></span>
                </label>
                <select name="ciphers" id="encrypter-select" placeholder="Please choose an option" required>
                    <option value="option">Method option</option>
                    <option value="RAV-ESO">RAV-ESO</option>
                    <option value="RAV-N">RAV-N</option>
                    <option value="RAV-S">RAV-S</option>
                    <option value="Alternating split">Alternating split</option>
                    <option value="Substitution">Substitution</option>
                    <option value="Multi six">Multi six</option>
                    <option value="Vigenere">Vigenere</option>
                    <option value="ROT 13">Rot 13</option>
                </select>
                <input class="num" id="number1" type="number" min="1" max="100" title="Key" placeholder="Enter key here!">
            </div>

            <textarea id="textEnc"></textarea>
            <textarea name="textarea" id="textEncOut"></textarea>
        </div>
        <div class="decrypt">
            <div class="switchEnc">
                <button class="dec" id="decBtn"><span class="decSpan">DECRYPT</span></button>
                <select name="ciphers" id="decrypter-select" placeholder="Please choose an option" required>
                    <option value="option">Method option</option>
                    <option value="RAV-ESO">RAV-ESO</option>
                    <option value="RAV-N">RAV-N</option>
                    <option value="RAV-S">RAV-S</option>
                    <option value="Alternating split">Alternating split</option>
                    <option value="Substitution">Substitution</option>
                    <option value="Multi six">Multi six</option>
                    <option value="Vigenere">Vigenere</option>
                    <option value="ROT 13">Rot 13</option>
                </select>
                <input class="num" id="number2" title="Key" placeholder="Enter key here!">
            </div>
            <textarea name="textarea" id="textDec"></textarea>
            <textarea name="textarea" id="textDecOut"></textarea>
        </div>

    </div>
